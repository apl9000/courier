<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name='format-detection' content='telephone=no,date=no,address=no' />
    <meta name='x-apple-disable-message-reformatting' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='color-scheme' content='light dark' />
    <meta name='supported-color-schemes' content='light dark' />
    <style>
      :root { color-scheme: light dark; supported-color-schemes: light dark; }
      
    .email-container {
      max-width: 600px;
      height: 100%;
      min-height: 100vh;
      margin: 0 auto;
      padding: 1.5rem;
      box-sizing: border-box;
      font-family: ui-monospace, 'SFMono-Regular', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 400;
      text-align: left;
    }
    .email-heading {
      font-size: 26px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 1.5rem;
      margin-top: 0;
      text-transform: uppercase;
      line-height: 1.25;
      letter-spacing: -0.01em;
    }
    .email-subheading {
      font-size: 15px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
      text-transform: uppercase;
      line-height: 1.25;
    }
    .email-body {
      font-size: 15px;
      color: #000000;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      letter-spacing: 0.01em;
    }
    .email-text-alt {
      font-size: 14px;
      color: #666666;
      line-height: 1.5;
    }
    .email-text-xs {
      font-size: 12px;
      color: #666666;
      line-height: 1.5;
    }
    .email-button {
      display: inline-block;
      padding: 0.875rem 1.5rem;
      background-color: #f5f5f5;
      color: #000000;
      font-weight: 500;
      font-size: 14px;
      border: 2px solid #000000;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1;
      transition: background-color 150ms ease;
    }
    .email-button:hover {
      background-color: #fafafa;
    }
    .email-button-primary {
      display: inline-block;
      padding: 0.875rem 1.5rem;
      background-color: #000000;
      color: #ffffff;
      font-weight: 500;
      font-size: 14px;
      border: 2px solid #000000;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1;
      transition: background-color 150ms ease;
    }
    .email-button-primary:hover {
      background-color: #333333;
    }
    .email-button-accent {
      display: inline-block;
      padding: 0.875rem 1.5rem;
      background-color: #ffffff;
      color: #0891b2;
      font-weight: 500;
      font-size: 14px;
      border: 2px solid #0891b2;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      line-height: 1;
      transition: background-color 150ms ease;
    }
    .email-button-accent:hover {
      background-color: #cffafe;
    }
    .email-link {
      color: #000000;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 3px;
    }
    .email-link-accent {
      color: #0891b2;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 3px;
      text-decoration-color: #0891b2;
    }
    .email-divider {
      position: relative;
      display: block;
      margin-top: 2rem;
      margin-bottom: 2rem;
      border: 0;
      height: 1.5;
    }
    .email-divider::after {
      content: '';
      position: absolute;
      top: calc(1.5 / 2 - 3px);
      left: 0;
      width: 100%;
      height: 0;
      border-top: 6px double #000000;
    }
    .email-divider-subtle {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      border: 0;
      height: 1px;
      background-color: #d4d4d4;
    }
    .email-divider-accent {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      margin-left: 0;
      margin-right: auto;
      border: 0;
      height: 3px;
      width: 60px;
      background-color: #0891b2;
    }
    .email-section {
      margin-bottom: 1.5rem;
    }
    .email-section-bordered {
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border: 2px solid #000000;
    }
    .email-section-hero {
      padding: 2.5rem 0;
      text-align: left;
      margin-bottom: 2rem;
    }
    .email-image-hero {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1.5rem;
      border: 2px solid #000000;
    }
    .email-image-inline {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
      border: 2px solid #000000;
    }
    .email-section-image-left {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .email-section-image-right {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .email-image-cell {
      width: 150px;
      vertical-align: top;
      padding-right: 1.5rem;
    }
    .email-section-image-right .email-image-cell {
      padding-right: 0;
      padding-left: 1.5rem;
    }
    .email-content-cell {
      vertical-align: top;
    }
    .email-footer {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 3px double #000000;
      font-size: 14px;
      color: #666666;
    }
    .email-code {
      font-family: ui-monospace, 'SFMono-Regular', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-weight: 500;
      background-color: #f5f5f5;
      padding: 0.25rem 0.5rem;
      border: 1px solid #d4d4d4;
    }
    .email-code-lg {
      font-family: ui-monospace, 'SFMono-Regular', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      font-weight: 700;
      background-color: #f5f5f5;
      padding: 0.5rem 0.75rem;
      font-size: 24px;
      letter-spacing: 0.15em;
      border: 1px solid #d4d4d4;
    }
    .email-box {
      padding: 1.5rem;
      border: 2px solid #000000;
      margin-bottom: 1.5rem;
    }
    .email-box-alt {
      padding: 1.5rem;
      background-color: #f5f5f5;
      margin-bottom: 1.5rem;
    }
    .email-box-highlight {
      padding: 1.5rem;
      padding-left: 1.25rem;
      border-left: 4px solid #0891b2;
      background-color: #fafafa;
      margin-bottom: 1.5rem;
    }
    .email-box-success {
      padding: 1.5rem;
      background-color: #dcfce7;
      border-left: 4px solid #15803d;
      margin-bottom: 1.5rem;
    }
    .email-box-warning {
      padding: 1.5rem;
      background-color: #fef3c7;
      border-left: 4px solid #a16207;
      margin-bottom: 1.5rem;
    }
    .email-box-error {
      padding: 1.5rem;
      background-color: #fee2e2;
      border-left: 4px solid #b91c1c;
      margin-bottom: 1.5rem;
    }
    .email-box-info {
      padding: 1.5rem;
      background-color: #e0f2fe;
      border-left: 4px solid #0369a1;
      margin-bottom: 1.5rem;
    }
    .email-spacing-none {
      margin-top: 0;
    }
    .email-spacing-xs {
      margin-top: 0.5rem;
    }
    .email-spacing-sm {
      margin-top: 0.75rem;
    }
    .email-spacing-md {
      margin-top: 1.5rem;
    }
    .email-spacing-lg {
      margin-top: 2rem;
    }
    .email-text-center {
      text-align: center;
    }
    .email-logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }
    .email-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    
        @media (prefers-color-scheme: dark) {
          /* Text colors - inherit from email client */
          .email-body,
          .email-subheading,
          .email-heading,
          .email-text-alt,
          .email-text-xs,
          .email-content-cell,
          .email-content-cell .email-body,
          .email-content-cell .email-subheading,
          .email-image-cell,
          .email-box-highlight,
          .email-box-highlight *,
          .email-box-alt,
          .email-box-alt *,
          .email-footer,
          .email-footer *,
          td,
          p,
          h1, h2, h3,
          em, strong {
            color: inherit !important;
          }
          
          /* Links - inherit color in dark mode */
          .email-link,
          .email-link-accent {
            color: inherit !important;
            text-decoration-color: currentColor !important;
          }
          
          /* Buttons - ensure visibility and contrast */
          .email-button {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: inherit !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
          }
          
          .email-button-primary {
            background-color: rgba(255, 255, 255, 0.9) !important;
            color: #000000 !important;
            border-color: rgba(255, 255, 255, 0.9) !important;
          }
          
          .email-button-accent {
            background-color: transparent !important;
            color: inherit !important;
            border-color: currentColor !important;
          }
          
          /* Background colors - make transparent for email client control */
          .email-box-highlight,
          .email-box-alt,
          .email-code,
          .email-code-lg {
            background-color: rgba(255, 255, 255, 0.1) !important;
          }
          
          /* Code blocks - ensure readability */
          .email-code,
          .email-code-lg {
            color: inherit !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
          }
          
          /* Dividers - ensure visibility */
          .email-divider,
          .email-divider-subtle,
          .email-divider-accent,
          hr {
            border-color: rgba(255, 255, 255, 0.3) !important;
          }
          
          /* Bordered sections and boxes */
          .email-box,
          .email-section-bordered {
            border-color: rgba(255, 255, 255, 0.3) !important;
          }
          
          /* Images with borders */
          .email-image-hero,
          .email-image-inline {
            border-color: rgba(255, 255, 255, 0.3) !important;
          }
          
          /* Semantic boxes - force dark text on light pastel backgrounds */
          .email-box-success,
          .email-box-success *,
          .email-box-warning,
          .email-box-warning *,
          .email-box-error,
          .email-box-error *,
          .email-box-info,
          .email-box-info * {
            color: #000000 !important;
          }
        }
        
        /* Light mode - ensure dark text for readability when email client forces light background */
        @media (prefers-color-scheme: light) {
          /* Force dark text colors for readability */
          .email-body,
          .email-subheading,
          .email-heading,
          .email-text-alt,
          .email-text-xs,
          .email-content-cell,
          .email-content-cell .email-body,
          .email-content-cell .email-subheading,
          .email-box-highlight,
          .email-box-highlight *,
          .email-box-alt,
          .email-box-alt *,
          .email-footer,
          .email-footer *,
          td,
          p,
          h1, h2, h3,
          em, strong {
            color: #000000 !important;
          }
          
          /* Links - dark color in light mode */
          .email-link,
          .email-link-accent {
            color: #000000 !important;
            text-decoration-color: #000000 !important;
          }
          
          /* Buttons - ensure dark text and visible borders */
          .email-button {
            background-color: #f5f5f5 !important;
            color: #000000 !important;
            border-color: #000000 !important;
          }
          
          .email-button-primary {
            background-color: #000000 !important;
            color: #ffffff !important;
            border-color: #000000 !important;
          }
          
          .email-button-accent {
            background-color: transparent !important;
            color: #000000 !important;
            border-color: #000000 !important;
          }
          
          /* Background colors - light backgrounds */
          .email-box-highlight,
          .email-box-alt,
          .email-code,
          .email-code-lg {
            background-color: #f5f5f5 !important;
          }
          
          /* Code blocks - dark text */
          .email-code,
          .email-code-lg {
            color: #000000 !important;
            border-color: #000000 !important;
          }
          
          /* Dividers - dark borders */
          .email-divider,
          .email-divider-subtle,
          .email-divider-accent,
          hr {
            border-color: #d4d4d4 !important;
          }
          
          /* Bordered sections and boxes */
          .email-box,
          .email-section-bordered {
            border-color: #000000 !important;
          }
          
          /* Images with borders */
          .email-image-hero,
          .email-image-inline {
            border-color: #000000 !important;
          }
        }
      
    
    </style>
    <title>Email</title>  </head>
  <body style="margin: 0; padding: 0;">
    <!-- Email wrapper table for better client compatibility -->
    <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%;  margin: 0; padding: 0;">
      <tr>
        <td align="center" style="padding: 0; vertical-align: top;">
          <!-- Content container -->
          <div class="email-container">
            <table role='presentation' cellpadding='0' cellspacing='0' class='w-full'>
  <tr>
    <td>
      <h1 class='email-heading'>You&#x27;ve Been Unsubscribed</h1>
    </td>
  </tr>
</table>
<hr class='email-divider-accent' />
<div class="email-section">
  <p class="email-body">You have been successfully unsubscribed from our mailing list.</p>
  <p class="email-text-alt">Reason: <em>Too many emails</em></p>
</div>

<div class="email-box-alt">
  <p class="email-text-alt email-spacing-none">Changed your mind?</p>
  <p class="email-spacing-sm">
    <a href="https://example.com/resubscribe?token&#x3D;def456" class="email-link-accent">Resubscribe to our newsletter</a>
  </p>
</div>

            
            <hr class='email-divider' />
            <div class='email-footer'>
              <p class='email-spacing-none'><strong>Courier</strong></p>
              <p class='email-text-xs email-spacing-sm'>
                &copy; 2025 Courier. All rights reserved.
              </p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>

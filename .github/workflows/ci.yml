name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-fmt-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Restore Deno cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-${{ runner.os }}-${{ hashFiles('**/deno.lock') }}
          restore-keys: deno-${{ runner.os }}-

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test with coverage
        run: |
          deno test --allow-read --allow-env --coverage=coverage tests/
          deno coverage coverage --lcov > coverage.lcov

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage.lcov
